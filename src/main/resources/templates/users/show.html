<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p th:text="${user.getUsername()} + ', ' + ${user.getAge()}">VALUE</p>
<p th:text="Email + ': ' + ${user.getEmail()}">VALUE</p>
<p th:text="Id + ':' + ${user.getId()}">VALUE</p>
<ul>
    <li th:each="role : ${user.getRoles()}" th:text="${role.getName()}"></li>
</ul>

<br>

<a href="/logout">
    <button type="button">Logout</button>
</a>

</body>
</html>
